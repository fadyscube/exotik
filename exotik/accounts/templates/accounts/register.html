{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}Sign up{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
{% endblock css %}

{% block body %}
<div class="main">
    <div class="auth">
        <form class="auth-form" method="post">
            {% csrf_token %}
            <h2 class="auth-heading">Sign up</h2>
            <input class="auth-input" type="text" name="username" id="username" placeholder="Username">
            <input class="auth-input" type="password" name="password1" id="password1" placeholder="Password">
            <input class="auth-input" type="password" name="password2" id="password2" placeholder="Confirm your passowrd">
            <input type="submit" class="btn auth-btn auth-btn" value="Sign up">
        </form>
    </div>
    
</div>
{% endblock body %}
